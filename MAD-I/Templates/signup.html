<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border p-4 rounded">
                    <form method="post" action="/signup" >
                        <h2 class="mb-4">Signup</h2>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="confirm_password" required>
                        </div>

                        <button type="submit" class="btn btn-success">Signup</button>
                    </form> <br>
                    <!-- <p class="mt-3">Back to login page </p> -->
                    <form action="/login" method="GET">
                        <button class="btn btn-primary">Back to login page</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
