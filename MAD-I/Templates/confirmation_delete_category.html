<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
</head>
<body>
    <div class="row justify-content-center mt-5">
      <div class="col-3">
        <div class="card  text-center mb-3">
          <div class="card-body">
            <h5>Confirmation</h5>
            <p>You can delete category only if category is empty</p><br>
            <div class="text-center">
                <form action="/delete_category" method="POST">
                    <input type="hidden" name="category_id" value="{{ category_id }}">
                    <button type="submit"class="btn btn-danger">Delete Category</button>
                </form>
                <form action="/admin_category" method="get">
                    <button type="submit"class="btn btn-success" style="width: 140px;">Cancel</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
