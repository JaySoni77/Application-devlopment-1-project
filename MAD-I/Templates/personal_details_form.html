<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 

</head>
<body>
    <div class="container text-center">
        <div class="row-2 border">
            <center><h1>Personal Details Form</h1></center> <br>
        </div>

        <div class="row-10 border">
            <form method="post" action="/personal_details">
                <br> <label for="first-name"><h3>First Name:</label><br>
                <input type="text" id="first-name" name="first_name" required><br>

                <label for="last-name"><h3>Last Name:</h3></label><br>
                <input type="text" id="last-name" name="last_name" required><br>

                <label for="email"><h3></h3>Email Address:</h3></label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="address"><h3>Address:</h3></label><br>
                <input type="text" id="address" name="address" required><br>

                <label for="city"><h3>City:</h3></label><br>
                <input type="text" id="city" name="city" required><br>

                <label for="state"><h3>State:</h3></label><br>
                <input type="text" id="state" name="state" required><br>

                <label for="pin-code"><h3>Pin Code:</h3></label><br>
                <input type="number" id="pin-code" name="pin_code" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>    
    </div>
</body>
</html>
